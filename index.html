<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vinda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center">
        <h1 class="mb-4">Olá, <span id="username">Bárbara</span></h1>
        <p>Hoje é <span id="current-date"></span>.</p>
        <p id="countdown-message" class="mb-4 fw-bold display-4"></p> <!-- Contagem regressiva será exibida aqui -->
        <button onclick="location.href='second.html'" class="btn btn-primary w-100">Ir para as cartas</button>
    </div>
    <script>
        // Atualizar a data de hoje
        document.getElementById("current-date").textContent = new Date().toLocaleDateString('pt-BR', {
            weekday: 'long',
            day: 'numeric',
            month: 'long',
            year: 'numeric'
        });

        // Data final (31 de dezembro de 2024)
        const targetDate = new Date("2024-12-31");

        // Calcula a diferença de dias entre hoje e a data final
        const today = new Date();
        const diffTime = targetDate - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        // Exibe a mensagem de contagem regressiva
        document.getElementById("countdown-message").textContent = ` ${diffDays} dias`;
    </script>
</body>

</html>
